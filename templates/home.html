<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="login">
    <h1>Student Exam Performance Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <div class="mb-3">
            <label>Gender</label>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Race / Ethnicity</label>
            <select name="ethnicity" required>
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="" disabled selected>Select Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option value="" disabled selected>Select Lunch</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Writing Score (0–100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <label>Reading Score (0–100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>
        </div>

        <input type="submit" value="Predict Maths Score" class="btn">

    </form>

    {% if results %}
    <div class="result">
        Predicted Maths Score: <strong>{{ results }}</strong>
    </div>
    {% endif %}
</div>

</body>
</html>
